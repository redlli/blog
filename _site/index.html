<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with Centered Icons and Hover Area</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #020202;
            height: 100vh;
            color: white;
        }

        .main-content {
            display: flex;
            flex-grow: 1;
            margin: 0 25%; /* Fixed margin of 25% on both sides */
        }

        .sidebar {
            width: 50px;
            background-color: black;
            height: 100%;
            overflow: hidden;
            transition: width 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed; /* Fixes the sidebar in place */
            top: 0;
            left: 0;
            border-right: 1px solid white;
        }

        .sidebar:hover {
            width: 200px;
            border-right: 1px solid white;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 15px;
            text-align: center;
            justify-content: center;
            position: relative;
            
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a span {
            display: none;
        }

        .sidebar:hover a span {
            display: inline;
        }

        .sidebar a::after {
            content: "";
            width: 100%;
            height: 100%;
            position: absolute;
            right: 0;
            top: 0;
            background-color: transparent;
        }

        .sidebar a:hover::after {
            background-color: rgba(255, 255, 255, 0.1); /* onhover color */
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .progress-bar {
    width: 15%;
    background-color: #020202;
    /*border-left: 1px solid white; /* Add this line to set the left border */
    height: 100%;
    position: fixed; /* Fixes the progress bar in place */
    top: 0;
    right: 0;
    }


        hr {
            border: none;
            border-top: 1px solid white;
            margin: 20px 0;
        }

        footer {
            background-color: #020202;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
    
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="sidebar">
        <a href="/"><i class="fas fa-home"></i> <span>redlii</span></a>
        <a href="/test"><i class="fas fa-random"></i> <span>Random</span></a>
        <a href="/about"><i class="fas fa-concierge-bell"></i> <span>About</span></a>
        <a href="/contact"><i class="fas fa-envelope"></i> <span>Contact</span></a>
    </div>
    <div class="main-content">
        <div class="content">
            <p>THIS IS HOME PAGE</p>

<p>IMAGE</p>

        </div>
    </div>
    <div class="progress-bar"></div>
    <hr>
    <footer>
        <p style="font-size: 20px;">--- A Redlli Project ---</p>
        <p style="font-size: 15px;">Â©2025</p>
    </footer>
</body>
</html>
